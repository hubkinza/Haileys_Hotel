  <body>
   <!-- Navigation -->
<nav class="navbar">
  <a href="index.html"class="logo">Hailey’s Hotel </a>
  <input type="checkbox" id="menu-toggle" class="menu-toggle" />

    <span></span>

        <!-- Booking form Section -->
    <div class="booking-bg">
      <section class="booking-form">
        <h2>Book Your Stay</h2>
        <p>Escape to our beautiful family-run hotel in Wales.</p>
        <form action="#" method="post">
          <label for="checkin">Check-In Date:</label>
          <input type="date" id="checkin" name="checkin" required>
  
          <label for="checkout">Check-Out Date:</label>
          <input type="date" id="checkout" name="checkout" required>
  
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
  
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="01234 567890" required>
  
          <button type="submit" class="btn">Checkout</button>
        </form>
      </section> 
    </div>    
      <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
          <p>&copy; 2025 Hailey’s Hotel. All rights reserved.</p>
          <div class="social-links">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
              <img src="assets/icons/icons8-facebook.svg" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
              <img src="assets/icons/icons8-instagram.svg" alt="Instagram">
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="X (Twitter)">
              <img src="assets/icons/icons8-x.svg" alt="Twitter">
